<div class="container">
  <h1>Create Article</h1>
  <form #createForm="ngForm" (ngSubmit)="create()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" 
      required
      [(ngModel)]="model.title"
      name="title"
      #title="ngModel">
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
       Title is Required !
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image" 
      required
      [(ngModel)]="model.image"
      name="image"
      #image="ngModel">
      <div [hidden]="image.valid || image.pristine" class="alert alert-danger">
          Image is Required ! 
      </div>
    </div>
    <div class="form-group">
      <label for="text">Article Text</label>
      <textarea type="text" class="form-control" id="text" 
      required
      [(ngModel)]="model.text"
      name="text"
      #text="ngModel">
      </textarea>
      <div [hidden]="text.valid || text.pristine" class="alert alert-danger">
          Text is Required !
      </div>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>
  <div *ngIf="loginFailed">
      {{errMessage}}
    </div>
</div>

<div class="container">
  <h2>Enter what kind of player you look for</h2>
  <form #findplayerForm="ngForm" (ngSubmit)="findplayer(ngForm)">
    <div class="form-group">
      <input type="text" class="form-control" id="sex" 
      required
      [(ngModel)]="model.sex"
      name="sex"
      #sex="ngModel">
    </div>
    <div class="form-group">
        <h2>Enter at what time you want to play</h2>
      <input type="text" class="form-control" id="time" 
      required
      [(ngModel)]="model.time"
      name="time"
      #time="ngModel">
    </div>
    <div class="form-group">
        <h2>Enter your name</h2>
      <input type="text" class="form-control" id="name" 
      required
      [(ngModel)]="model.name"
      name="name"
      #name="ngModel">
    </div>
    <button type="submit" class="btn btn-success">Create Challenge</button>
  </form>
</div>
